<mat-drawer-container class="container" autosize>

  <mat-drawer #drawer class="sidenav">
    <button color="primary" mat-button routerLink="/orderform"><b>New Order</b></button>
    <button color="primary" mat-button routerLink="/customer"><b>Old Orders</b></button>
    <button color="primary" mat-button routerLink="/customer"><b>Wallet</b></button>
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Central Instrumentation Facility</span>
        <span class="spacer"></span>

        <button mat-icon-button>
          <mat-icon>person</mat-icon>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon></mat-icon>
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

  <!-- ORDER FORM-->
  <div class="wrapper">
    <div id="formContent">

      <form #orderFormNMR="ngForm" (ngSubmit)="orderFormNMR.valid && onSubmit(model)">

        <div class="form-group">
          <label for="userType">User Type</label>
          <select class="form-control"  id="userType" required [(ngModel)]="model.userType" name="userType">
            <option *ngFor="let userType of userTypes" [value]="userType">{{userType}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="analysis">Analysis</label>
          <select class="form-control"  id="analysis" required [(ngModel)]="model.analysisname" name="analysis"
                  [disabled]="(model.userType === 'Select User Type')" required>
            <option *ngFor="let analysis of analysisList" [value]="analysis.analysisname">{{analysis.analysisname}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="solvent">Solvent : {{model.analysisname}}</label>
          <select class="form-control"  id="solvent" [(ngModel)]="model.solventname" name="solvent"
                  [disabled]="(model.analysisname !=='B')" required>
            <option *ngFor="let solvent of solventList" [value]="solvent.solventname">{{solvent.solventname}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="subAnalysis">Sub Analysis</label>
          <select class="form-control"  id="subAnalysis" required [(ngModel)]="model.sub_Analysisname" name="subAnalysis"
                  [disabled]="(model.solventname ==='')" required>
            <option *ngFor="let subAnalysis of subAnalysisList" [value]="subAnalysis.sub_Analysisname">{{subAnalysis.sub_Analysisname}}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Rates : {{rateObject.rate}} </label>
        </div>

        <div class="form-group">
          <label>Rates/Hr : {{rateObject.hrs_Rate}} </label>
        </div>

        <div class="form-group">
          <label for="sample">No. of Samples</label>
          <select class="form-control"  id="sample" required [(ngModel)]="model.sampleLimit" name="sample">
            <option *ngFor="let x of numberOfSamples" [value]="x">{{x}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="sampleNames">Enter Samples</label>
          <input type="text" class="form-control" id="sampleNames" required
                 [(ngModel)]="model.sampleNames" name="name">
        </div>

        <input type="submit" value="Confirm">
      </form>

    </div>
  </div>
  <!-- Error message -->
  <div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
  </div>

</mat-drawer-container>
